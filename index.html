<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #90EE90 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #5dade2 0%, #5dade2 70%, #52be80 70%, #52be80 100%);
            border: 4px solid #333;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        canvas {
            display: block;
            image-rendering: pixelated;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        #gameOver, #victory {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        #gameOver h2, #victory h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #gameOver button, #victory button {
            font-size: 24px;
            padding: 15px 30px;
            margin-top: 20px;
            cursor: pointer;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
        #gameOver button:hover, #victory button:hover {
            background: #c0392b;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <div id="gameOver">
            <h2>GAME OVER!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
        <div id="victory">
            <h2>VICTORY!</h2>
            <p>You completed the level!</p>
            <p>Final Score: <span id="victoryScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
        <div id="controls">
            Arrow Keys or WASD to Move | SPACE to Jump | Collect coins and reach the flag!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameRunning = true;
        let score = 0;
        let lives = 3;
        let cameraX = 0;

        // Player
        const player = {
            x: 100,
            y: 400,
            width: 32,
            height: 32,
            velocityX: 0,
            velocityY: 0,
            speed: 5,
            jumpPower: 12,
            onGround: false,
            color: '#e74c3c'
        };

        // Physics
        const gravity = 0.5;
        const friction = 0.8;

        // Platforms
        const platforms = [
            { x: 0, y: 550, width: 3000, height: 50 }, // Ground
            { x: 300, y: 450, width: 150, height: 20 },
            { x: 500, y: 350, width: 150, height: 20 },
            { x: 700, y: 450, width: 100, height: 20 },
            { x: 900, y: 350, width: 150, height: 20 },
            { x: 1100, y: 450, width: 100, height: 20 },
            { x: 1300, y: 350, width: 150, height: 20 },
            { x: 1500, y: 450, width: 100, height: 20 },
            { x: 1700, y: 350, width: 200, height: 20 },
            { x: 2000, y: 450, width: 300, height: 20 },
        ];

        // Coins
        const coins = [
            { x: 350, y: 400, collected: false },
            { x: 550, y: 300, collected: false },
            { x: 750, y: 400, collected: false },
            { x: 950, y: 300, collected: false },
            { x: 1150, y: 400, collected: false },
            { x: 1350, y: 300, collected: false },
            { x: 1550, y: 400, collected: false },
            { x: 1800, y: 300, collected: false },
            { x: 2100, y: 400, collected: false },
            { x: 2200, y: 400, collected: false },
        ];

        // Enemies
        const enemies = [
            { x: 600, y: 518, width: 32, height: 32, velocityX: 2, minX: 500, maxX: 800 },
            { x: 1000, y: 518, width: 32, height: 32, velocityX: 2, minX: 900, maxX: 1200 },
            { x: 1600, y: 518, width: 32, height: 32, velocityX: 2, minX: 1500, maxX: 1900 },
        ];

        // Goal flag
        const flag = { x: 2800, y: 450, width: 40, height: 100 };

        // Keyboard input
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' || e.key === 'ArrowUp' || e.key === 'w') {
                e.preventDefault();
            }
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function updatePlayer() {
            // Horizontal movement
            if (keys['ArrowLeft'] || keys['a']) {
                player.velocityX = -player.speed;
            } else if (keys['ArrowRight'] || keys['d']) {
                player.velocityX = player.speed;
            } else {
                player.velocityX *= friction;
            }

            // Jump
            if ((keys[' '] || keys['ArrowUp'] || keys['w']) && player.onGround) {
                player.velocityY = -player.jumpPower;
                player.onGround = false;
            }

            // Apply gravity
            player.velocityY += gravity;

            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Check platform collisions
            player.onGround = false;
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    
                    // Top collision
                    if (player.velocityY > 0 && player.y + player.height - player.velocityY <= platform.y) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.onGround = true;
                    }
                    // Bottom collision
                    else if (player.velocityY < 0 && player.y - player.velocityY >= platform.y + platform.height) {
                        player.y = platform.y + platform.height;
                        player.velocityY = 0;
                    }
                }
            });

            // Boundaries
            if (player.x < 0) player.x = 0;
            if (player.y > canvas.height) {
                loseLife();
            }

            // Camera follows player
            cameraX = Math.max(0, Math.min(player.x - canvas.width / 3, 3000 - canvas.width));
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.x += enemy.velocityX;
                
                // Bounce between bounds
                if (enemy.x <= enemy.minX || enemy.x >= enemy.maxX) {
                    enemy.velocityX *= -1;
                }

                // Check collision with player
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    
                    // Jump on enemy
                    if (player.velocityY > 0 && player.y + player.height - player.velocityY <= enemy.y + 10) {
                        player.velocityY = -8;
                        score += 50;
                        enemy.x = -1000; // Remove enemy
                    } else {
                        loseLife();
                    }
                }
            });
        }

        function updateCoins() {
            coins.forEach(coin => {
                if (!coin.collected) {
                    const distance = Math.sqrt(
                        Math.pow(player.x + player.width / 2 - coin.x, 2) +
                        Math.pow(player.y + player.height / 2 - coin.y, 2)
                    );
                    if (distance < 25) {
                        coin.collected = true;
                        score += 100;
                        updateScore();
                    }
                }
            });
        }

        function checkVictory() {
            if (player.x + player.width > flag.x && player.x < flag.x + flag.width) {
                gameRunning = false;
                document.getElementById('victory').style.display = 'block';
                document.getElementById('victoryScore').textContent = score;
            }
        }

        function loseLife() {
            lives--;
            updateLives();
            if (lives <= 0) {
                gameOver();
            } else {
                player.x = 100;
                player.y = 400;
                player.velocityX = 0;
                player.velocityY = 0;
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateLives() {
            document.getElementById('lives').textContent = lives;
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - cameraX, player.y, player.width, player.height);
            
            // Eyes
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x - cameraX + 8, player.y + 8, 8, 8);
            ctx.fillRect(player.x - cameraX + 18, player.y + 8, 8, 8);
            ctx.fillStyle = 'black';
            ctx.fillRect(player.x - cameraX + 10, player.y + 10, 4, 4);
            ctx.fillRect(player.x - cameraX + 20, player.y + 10, 4, 4);
        }

        function drawPlatforms() {
            ctx.fillStyle = '#8B4513';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x - cameraX, platform.y, platform.width, platform.height);
                
                // Grass texture
                ctx.fillStyle = '#228B22';
                ctx.fillRect(platform.x - cameraX, platform.y, platform.width, 5);
                ctx.fillStyle = '#8B4513';
            });
        }

        function drawCoins() {
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(coin.x - cameraX, coin.y, 12, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#FFA500';
                    ctx.beginPath();
                    ctx.arc(coin.x - cameraX, coin.y, 8, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function drawEnemies() {
            ctx.fillStyle = '#9b59b6';
            enemies.forEach(enemy => {
                if (enemy.x > -500) {
                    ctx.fillRect(enemy.x - cameraX, enemy.y, enemy.width, enemy.height);
                    
                    // Eyes
                    ctx.fillStyle = '#e74c3c';
                    ctx.fillRect(enemy.x - cameraX + 8, enemy.y + 8, 6, 6);
                    ctx.fillRect(enemy.x - cameraX + 18, enemy.y + 8, 6, 6);
                    ctx.fillStyle = '#9b59b6';
                }
            });
        }

        function drawFlag() {
            // Pole
            ctx.fillStyle = '#333';
            ctx.fillRect(flag.x - cameraX, flag.y, 5, flag.height);
            
            // Flag
            ctx.fillStyle = '#2ecc71';
            ctx.beginPath();
            ctx.moveTo(flag.x - cameraX + 5, flag.y);
            ctx.lineTo(flag.x - cameraX + 40, flag.y + 20);
            ctx.lineTo(flag.x - cameraX + 5, flag.y + 40);
            ctx.closePath();
            ctx.fill();
        }

        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            const clouds = [
                { x: 100, y: 80 },
                { x: 400, y: 120 },
                { x: 700, y: 60 },
                { x: 1000, y: 100 },
                { x: 1400, y: 70 },
                { x: 1800, y: 110 },
                { x: 2200, y: 90 }
            ];
            
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x - cameraX * 0.5, cloud.y, 20, 0, Math.PI * 2);
                ctx.arc(cloud.x - cameraX * 0.5 + 25, cloud.y, 25, 0, Math.PI * 2);
                ctx.arc(cloud.x - cameraX * 0.5 + 50, cloud.y, 20, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background elements
            drawClouds();
            
            // Update game objects
            updatePlayer();
            updateEnemies();
            updateCoins();
            checkVictory();

            // Draw game objects
            drawPlatforms();
            drawCoins();
            drawEnemies();
            drawPlayer();
            drawFlag();

            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            player.x = 100;
            player.y = 400;
            player.velocityX = 0;
            player.velocityY = 0;
            cameraX = 0;
            
            coins.forEach(coin => coin.collected = false);
            enemies.forEach((enemy, i) => {
                enemy.x = [600, 1000, 1600][i];
            });
            
            updateScore();
            updateLives();
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('victory').style.display = 'none';
            
            gameLoop();
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
